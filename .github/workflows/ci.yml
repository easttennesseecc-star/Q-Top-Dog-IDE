name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Run tests (fast set)
        run: |
          python -m pytest -q

      - name: Run heavy/performance tests (non-blocking)
        continue-on-error: true
        run: |
          echo "Running heavy/performance tests"
          python -m pytest -m "heavy or performance" -q || true

      - name: Type check (best-effort)
        run: |
          python -m mypy backend/services backend/routes backend/models || true

      - name: Lint (best-effort)
        run: |
          python -m ruff check backend || true
