name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          # Optional tooling for lint/type checks
          python -m pip install mypy ruff

      - name: Run unit tests (backend)
        run: |
          python -m pytest -q

      - name: Type check (best-effort)
        run: |
          mypy --ignore-missing-imports backend || true

      - name: Lint (best-effort)
        run: |
          ruff check backend || true
