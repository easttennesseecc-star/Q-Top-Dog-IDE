name: lighthouse-ci

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
  schedule:
    - cron: '0 6 * * *'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x serve@14
      - name: Build Frontend
        run: |
          cd frontend
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build
      - name: Start Preview Server
        run: |
          npx serve -l 4173 frontend/dist &
          echo $! > server.pid
          sleep 5
      - name: Run Lighthouse CI (Home)
        run: |
          lhci autorun --collect.url=http://localhost:4173 --collect.numberOfRuns=2 || echo "LHCI home warnings"
      - name: Run Lighthouse CI (Features)
        run: |
          lhci autorun --collect.url=http://localhost:4173/features --collect.numberOfRuns=2 || echo "LHCI features warnings"
      - name: Upload Results Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
      - name: Stop Server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
