repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [
          "backend/services",
          "backend/routes",
          "backend/models"
        ]
  - repo: local
    hooks:
      - id: forbid-ruff-config-files
        name: Forbid stray Ruff config files (use pyproject.toml only)
        entry: python forbid_ruff_config_files.py
        language: python
        pass_filenames: false
