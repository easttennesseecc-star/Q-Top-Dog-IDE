<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q‑IDE Assistant Inbox</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .msg { border:1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 8px; }
    .muted { color: #6b7280 }
    .row { display:flex; gap:8px; align-items:center; }
    .btn { background:#0ea5e9; color:#fff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; }
    .btn.secondary { background:#374151; }
  </style>
</head>
<body>
  <h2>Spool Queue</h2>
  <div class="row">
    <input id="user" placeholder="user_id (default: __global__)" />
    <button class="btn" onclick="refresh()">Status</button>
    <button class="btn secondary" onclick="pumpOnce()">Pump Once</button>
  </div>
  <div id="list"></div>
  <script>
  async function refresh(){
    const list = document.getElementById('list');
    try {
      const st = await (await fetch('/spool/status')).json();
      list.innerHTML = `<div class=\"msg\"><div><b>Queue depth:</b> ${st.depth ?? 0}</div><div class=\"muted\">Processed files: ${st.processed_files ?? 0} • Last: ${st.last_message_utc || '–'}</div></div>`;
    } catch(e){ list.textContent = 'Failed to load status'; }
  }
  async function pumpOnce(){
    const uid = document.getElementById('user').value || null;
    try {
      const res = await fetch('/spool/pump-once' + (uid ? ('?user_id='+encodeURIComponent(uid)) : ''), { method:'POST' });
      const j = await res.json();
      const list = document.getElementById('list');
      if (j.status === 'ok') {
        const m = j.message || {};
        const d = document.createElement('div');
        d.className = 'msg';
        d.innerHTML = `<div class=\"muted\">Dequeued • ${m.user_id || ''} • ${m.source || ''}</div><div>${m.text || ''}</div>`;
        list.prepend(d);
      } else {
        const d = document.createElement('div');
        d.className = 'msg';
        d.innerHTML = `<div class=\"muted\">Queue empty</div>`;
        list.prepend(d);
      }
    } catch(e){}
  }
  refresh();
  </script>
</body>
</html>
