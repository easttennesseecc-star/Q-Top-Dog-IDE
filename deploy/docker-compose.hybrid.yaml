version: '3.9'
services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install fastapi uvicorn prometheus-client boto3 google-cloud-kms azure-identity azure-keyvault-keys && uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ../:/app
    environment:
      PYTHONPATH: /app/backend
    env_file:
      - ../.env
    expose:
      - "8000"
  opa:
    image: openpolicyagent/opa:0.63.0
    command: ["run", "--server"]
    expose:
      - "8181"
    volumes:
      - ../policies/api:/policies:ro
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    command: ["-c", "/etc/envoy/envoy.yaml"]
    expose:
      - "8080"
    volumes:
      - ../policies/api/gateway-stubs/envoy-ext-authz.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - backend
      - opa
  nginx:
    image: nginx:1.25
    ports:
      - "8080:80"
    volumes:
      - ../policies/api/gateway-stubs/nginx-edge-to-envoy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - envoy
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    command: ["-nginx.scrape-uri=http://nginx:80/stub_status"]
    expose:
      - "9113"
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus", "--web.enable-lifecycle"]
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
      - envoy
      - nginx-exporter

volumes:
  prometheus_data:
