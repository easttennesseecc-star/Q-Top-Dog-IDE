version: '3.9'
services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: sh -c "pip install fastapi uvicorn prometheus-client && uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
  opa:
    image: openpolicyagent/opa:0.63.0
    command: ["run", "--server"]
    ports:
      - "8181:8181"
    volumes:
      - ../policies/api:/policies:ro
  nginx:
    image: nginx:1.25
    ports:
      - "8080:8080"
    volumes:
      - ../policies/api/gateway-stubs/nginx-opa-auth.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - opa
