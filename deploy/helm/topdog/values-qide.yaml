# Overrides for deploying Top Dog (Aura) on q-ide.com and q-ide.net

replicaCount: 1  # Start with minimum for cost savings

image:
  repository: registry.digitalocean.com/topdog-registry/topdog
  tag: v1.0.7
  pullPolicy: IfNotPresent

# Aggressive resource limits for cost optimization
resources:
  requests:
    cpu: 100m      # Minimum CPU request for cost savings
    memory: 128Mi  # Minimum memory request
  limits:
    cpu: 500m      # Cap CPU to control costs
    memory: 512Mi  # Cap memory to control costs

imagePullSecrets:
  - name: docr-secret

service:
  type: ClusterIP
  port: 8000

env:
  MARKETPLACE_MODE: "directory"

extraEnv:
  - name: ENABLE_HOST_REDIRECT
    value: "true"
  - name: CANONICAL_HOST
    value: "www.topdog-ide.com"
  - name: SITEMAP_HOSTS
    value: "q-ide.net,www.q-ide.net,q-ide.com,www.q-ide.com,topdog-ide.com,www.topdog-ide.com,topdog-usa.com,www.topdog-usa.com"
  - name: ALTERNATE_HOSTS
    value: "q-ide.com,www.q-ide.com,q-ide.net,www.q-ide.net,topdog-ide.com,topdog-usa.com,www.topdog-usa.com"
  - name: CORS_ORIGINS
    value: "https://www.topdog-ide.com,https://q-ide.com,https://www.q-ide.com,https://q-ide.net,https://www.q-ide.net,https://topdog-ide.com,https://topdog-usa.com,https://www.topdog-usa.com"
  # If you want to restrict redirects only from specific alternates:
  # - name: ALTERNATE_HOSTS
  #   value: "q-ide.net,www.q-ide.com"

livenessProbe:
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: true
  minReplicas: 1                          # Scale down to 1 pod when idle (aggressive cost savings)
  maxReplicas: 5                          # Cap at 5 to control costs (was 10)
  targetCPUUtilizationPercentage: 80      # Higher threshold = fewer scale-ups
  targetMemoryUtilizationPercentage: 85   # Higher threshold = fewer scale-ups
  # Scale down aggressively
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60      # Quick scale-down (1 minute window)
      policies:
      - type: Percent
        value: 50                          # Scale down by 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 1                           # Or remove 1 pod at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30      # Quick scale-up for responsiveness
      policies:
      - type: Percent
        value: 100                         # Double pods when needed
        periodSeconds: 30
      - type: Pods
        value: 2                           # Or add 2 pods at a time
        periodSeconds: 30
      selectPolicy: Max                    # Use the policy that scales fastest

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: q-ide.com
      paths:
        - path: /
          pathType: Prefix
    - host: q-ide.net
      paths:
        - path: /
          pathType: Prefix
    - host: www.q-ide.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.q-ide.net
      paths:
        - path: /
          pathType: Prefix
    - host: topdog-ide.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.topdog-ide.com
      paths:
        - path: /
          pathType: Prefix
    - host: topdog-usa.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.topdog-usa.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: topdog-tls
      hosts:
        - q-ide.com
        - q-ide.net
        - www.q-ide.com
        - www.q-ide.net
        - topdog-ide.com
        - www.topdog-ide.com
        - topdog-usa.com
        - www.topdog-usa.com

extraEnvFrom:
  - secretRef:
      name: provider-api-keys
