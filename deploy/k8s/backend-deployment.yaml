apiVersion: apps/v1
kind: Deployment
metadata:
  name: qide-backend
  namespace: topdog-ide
  labels:
    app: qide-backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: qide-backend
  template:
    metadata:
      labels:
        app: qide-backend
    spec:
      containers:
        - name: backend
          image: registry.example.com/topdog/qide-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: qide-app-config
                  key: FRONTEND_URL
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: qide-app-config
                  key: BACKEND_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qide-app-secrets
                  key: JWT_SECRET
            - name: STRIPE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: qide-app-secrets
                  key: STRIPE_PUBLIC_KEY
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: qide-app-secrets
                  key: STRIPE_SECRET_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: qide-app-secrets
                  key: STRIPE_WEBHOOK_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
