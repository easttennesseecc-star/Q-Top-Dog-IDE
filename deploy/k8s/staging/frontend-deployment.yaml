apiVersion: apps/v1
kind: Deployment
metadata:
  name: qide-frontend
  namespace: topdog-staging
  labels:
    app: qide-frontend
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qide-frontend
  template:
    metadata:
      labels:
        app: qide-frontend
        environment: staging
    spec:
      containers:
        - name: frontend
          image: ghcr.io/easttennesseecc-star/Q-Top-Dog-IDE/qide-frontend:staging
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: qide-staging-app-config
                  key: FRONTEND_URL
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: qide-staging-app-config
                  key: BACKEND_URL
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
