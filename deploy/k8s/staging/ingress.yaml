apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qide-staging-ingress
  namespace: topdog-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - staging-app.topdog-ide.com
      secretName: qide-staging-frontend-tls
    - hosts:
        - staging-api.topdog-ide.com
      secretName: qide-staging-backend-tls
  rules:
    - host: staging-app.topdog-ide.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qide-frontend-svc
                port:
                  number: 80
    - host: staging-api.topdog-ide.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qide-backend-svc
                port:
                  number: 8000
