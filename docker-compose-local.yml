version: '3.8'

# Docker Compose for Q-IDE Local Testing
# This allows you to test the Dockerized application before deploying to Kubernetes

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: q-ide-postgres
    environment:
      POSTGRES_USER: qide_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your-secure-password-change-me}
      POSTGRES_DB: qide_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qide_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - q-ide-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: q-ide-backend
    environment:
      ENVIRONMENT: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: qide_user
      DATABASE_PASSWORD: ${DB_PASSWORD:-your-secure-password-change-me}
      DATABASE_NAME: qide_dev
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000
      LOG_LEVEL: info
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY:-pk_test_your_key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_test_your_secret}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - q-ide-network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: q-ide-frontend
    environment:
      # Legacy vars (not required)
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_ENVIRONMENT: development
      # Runtime-injected vars for env.js
      BACKEND_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - q-ide-network
    restart: unless-stopped

  # Optional: pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: q-ide-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@topdog-ide.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - q-ide-network
    profiles:
      - debug

networks:
  q-ide-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

# Usage:
# 
# Basic start:
#   docker-compose up
#
# Start in background:
#   docker-compose up -d
#
# Build images:
#   docker-compose build
#
# Stop services:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f backend
#   docker-compose logs -f frontend
#
# With pgAdmin for database debugging:
#   docker-compose --profile debug up
#
# Scale backend (experimental):
#   docker-compose up -d --scale backend=3
#
# Clean everything:
#   docker-compose down -v
