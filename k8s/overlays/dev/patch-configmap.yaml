apiVersion: v1
kind: ConfigMap
metadata:
  name: q-ide-config
  namespace: q-ide
  labels:
    app: q-ide
    component: config
data:
  ENABLE_REGULATED_DOMAINS: "false"
  # Dev edition: hallucination prevention required, but non-blocking by default
  REQUIRE_OVERWATCH_DEV: "true"
  BLOCK_ON_OVERWATCH_FAIL_DEV: "false"
  DEFAULT_OVERWATCH_LLM_DEV: "gpt-4o-mini"
  FORCE_DISCLAIMER_TEXT: ""
  # Dev worker LLM preferences
  DEV_PRIMARY_LLM: "gpt-4o-mini"
  DEV_SECONDARY_LLM: "claude-3-haiku"
