---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: q-ide-external-secrets
  namespace: q-ide
  labels:
    app: q-ide
    component: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    # Change to your configured SecretStore/ClusterSecretStore
    name: external-secrets-store
    kind: ClusterSecretStore
  target:
    name: q-ide-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    # Map remote secrets into Kubernetes secret keys used by the app
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: /q-ide/prod/DATABASE_PASSWORD
    - secretKey: JWT_SECRET
      remoteRef:
        key: /q-ide/prod/JWT_SECRET
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: /q-ide/prod/STRIPE_SECRET_KEY
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: /q-ide/prod/STRIPE_WEBHOOK_SECRET
    - secretKey: STRIPE_PUBLISHABLE_KEY
      remoteRef:
        key: /q-ide/prod/STRIPE_PUBLISHABLE_KEY
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: /q-ide/prod/OPENAI_API_KEY
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: /q-ide/prod/ANTHROPIC_API_KEY
    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: /q-ide/prod/GOOGLE_API_KEY