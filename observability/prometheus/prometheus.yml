global:
  scrape_interval: 15s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: backend
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  - job_name: envoy
    static_configs:
      - targets: ['envoy:9901']
    metrics_path: /stats/prometheus

  - job_name: nginx
    static_configs:
      - targets: ['nginx-exporter:9113']

