[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: unit tests
    e2e: end-to-end integration tests
    performance: performance and SLA tests
    accuracy: accuracy validation tests
    slow: slow tests
    heavy: resource intensive tests (long runtime or large data)
    deprecated_inbox: legacy assistant inbox tests (removed)

addopts = -k "not deprecated_inbox" -m "not heavy and not performance" -q
; Enable timeouts if pytest-timeout plugin is installed; ignored otherwise
timeout = 45
; Use thread method for Windows compatibility
timeout_method = thread
